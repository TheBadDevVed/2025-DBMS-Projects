name: kart_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  carousel_slider: ^5.1.1
  badges: ^3.1.2
  http: ^1.5.0
  flutter_dotenv: ^6.0.0
  mailer: ^6.5.0
  shimmer: ^3.0.0
  provider: ^6.1.5+1
  firebase_messaging: 16.0.2
  flutter_local_notifications: ^17.0.0
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  adaptive_icon_background: "#ffffff"  # Background color for Android 8.0+
  adaptive_icon_foreground: "assets/logo.png"  # Foreground image

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    # optionally include entire folder:
    # - assets/images/
